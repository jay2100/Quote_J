<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/dcc10d884e.js" crossorigin="anonymous"></script>
    <title>Quote J</title>
</head>
<body>
    <div id="quote-container" class="quote-container">
        <!-- Quote Text -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote-content"></span>
        </div>
        <!-- Quote Author -->
        <div class="quote-author">
            <span id="quote-author"></span>
        </div>
        <!-- Quote Button -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="whatsapp-button" id="whatsapp" title="Send This!">
                <i class="fab fa-whatsapp"></i>
            </button>
            <a href="whatsapp://send?text= Your worst enemy cannot harm you as much as your own unguarded thoughts. 
- Nelson Mandela"></a>
            <button id="new-quote">
                New Quote
            </button>
        </div>
    </div>
    <div id="loader" class="loader"></div>
</body>
</html>
